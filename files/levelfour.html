<!DOCTYPE html>
<html id="htmlTag" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US" dir="ltr">
<head>
	<style type="text/css">
		.gif{
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			display: none;
		}
	</style>
</head>
<body style="background-color:#FFFFFF">
  <img class="gif matrix" src="images/matrix.gif"/> 
  <img class="gif noise" src="images/noise.gif"/>
  <div class="hero-unit lvlfour">
	  <center><h1>ZYXEL - Prestige 652HW-31</h1>
		  <img src="images/router.jpg" style="width:auto"/>

	    <form action="#" method="post" 	class="form-horizontal">
	      <div class="control-group" style="margin-bottom: 10px">
	        <input type="text" id="username" placeholder="Username" name="username" required autofocus>
	      </div>
	      <div class="control-group" style="margin-bottom: 10px">
	        <input type="password" id="password" placeholder="Password" name="password" required>
	      </div>
	      <div class="control-group">
	        <button type="submit" class="btn">Log in</button>
	      </div>
	    </form>
		</center>
  </div>
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
  	var attempts = 4;
  	$('form').submit(function(event) {
  		if ($('#username').val().toLowerCase() == 'admin' && $('#password').val() == '1234') {
  			$('.matrix').show();;
  			setTimeout(function(){
  				alert('YOU ARE THE CHAMPIONS!')
  			})
  			return false;
  		} else  {
  			switch (attempts) {
				  case 4:
				    alert( 'У тебя ещё полно попыток' );
				    break;
				  case 3:
				    alert( "Don't worry, be happy" );
				    break;
				  case 2:
				    alert( "'Корпорация добра' тебе в помощь" );
				    break;
			    case 1:
				    alert( 'Гугли, детка!' );
				    break;
				  default:
					  $('.noise').show();
		  			setTimeout(function(){
				    	alert( 'Может споешь?' );
		  			})
				    $('#username').prop('disabled', true);
  					$('#password').prop('disabled', true);
				}
  			$('#username').val('');
  			$('#password').val('');
  			attempts--;
  			return false;
  		}
  	});

  	$(document).keyup(function(e) {
     if (e.keyCode == 27) { 
     	$('.gif').hide();
   	 }
		});
  </script>
</body>
</html>
